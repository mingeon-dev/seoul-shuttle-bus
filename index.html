<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 기본 메타데이터 -->
    <title>서울 무료 셔틀 버스 노선 안내</title>
    <meta name="description" content="서울 버스 파업 대응 무료 셔틀 버스 노선을 지도에서 확인하세요. 송파구, 강동구 노선 정보와 출발 시간표를 제공합니다.">
    <meta name="keywords" content="서울, 셔틀버스, 무료버스, 송파구, 강동구, 버스노선, 대중교통, 버스파업">
    <meta name="author" content="서울시">
    <meta name="theme-color" content="#667eea">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="서울 무료 셔틀 버스 노선 안내">
    <meta property="og:description" content="서울 버스 파업 대응 무료 셔틀 버스 노선을 지도에서 확인하세요. 송파구, 강동구 노선 정보와 출발 시간표를 제공합니다.">
    <meta property="og:locale" content="ko_KR">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="서울 무료 셔틀 버스 노선 안내">
    <meta name="twitter:description" content="서울 버스 파업 대응 무료 셔틀 버스 노선을 지도에서 확인하세요. 송파구, 강동구 노선 정보와 출발 시간표를 제공합니다.">
    
    <!-- 파비콘 -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" href="favicon.ico">
    
    <!-- 스타일시트 -->
    <link rel="stylesheet" href="style.css">
    
    <!-- 네이버 지도 API -->
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=YOUR_NAVER_MAP_API_KEY"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>🚌 서울 무료 셔틀 버스 노선 안내</h1>
            <p class="subtitle">서울 버스 파업 대응 무료 셔틀 버스 노선을 확인하세요</p>
            <p class="notice">⚠️ 현재 송파구, 강동구 노선만 지원됩니다</p>
        </header>
        
        <div class="controls">
            <select id="districtSelect" class="district-select">
                <option value="">전체 구</option>
            </select>
            <select id="routeSelect" class="route-select">
                <option value="">전체 노선 보기</option>
            </select>
            <button id="currentLocationBtn" class="location-btn" title="현재 위치로 이동">
                📍 내 위치
            </button>
        </div>
        
        <div id="map" class="map"></div>
        
        <div class="info-panel">
            <h2>노선 정보</h2>
            <div id="routeInfo" class="route-info">
                노선을 선택하면 상세 정보가 표시됩니다.
            </div>
        </div>
    </div>
    
    <script src="routes.js"></script>
    <script src="app.js"></script>
</body>
</html>
